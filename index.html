---
layout: default
title: Home
---



<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
							<!-- Show all -->
							{% for post in site.posts %}
								<article>
											<img class="img-responsive" src="{{site.baseurl}}/img/{{post.image}}" alt="{{ page.ceo }} [CEO]">
													<h2><a href="{{site.baseurl}}{{post.url}}">{{ post.ceo }}</a></h2>

													<div class="intro-text">
					                    <span class="name">CEO: {{ page.ceo }}</span>
					                    <hr class="star-light">
					                    <span class="skills">

					                      <p>{{ content }}</p>

					                    </span>
					                </div>

								</article>
							{% endfor %}


            </div>
        </div>
    </div>
</header>
