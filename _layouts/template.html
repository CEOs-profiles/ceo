---
layout: default
---

<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="{{site.baseurl}}/img/profile.png" alt="{{ page.ceo }} [CEO]">
                <div class="intro-text">
                    <span class="name">CEO: {{ page.ceo }}</span>
                    <hr class="star-light">
                    <span class="skills">

                      <p>{{ content }}</p>

                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
